<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="card-like">
        <h3 class="form-title">Добавить заявку</h3>
        <form th:action="@{/requests}" method="post">
            <div class="form-group">
                <label class="form-label">ФИО :</label>
                <input type="text" name="userName" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Курс :</label>
                <select name="courseId" class="form-input" required>
                    <option value="" disabled selected>Выберите курс</option>
                    <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name + ' — ' + c.price + '₸'}"></option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Телефон :</label>
                <input type="tel" name="phone" class="form-input" placeholder="+7(   )" required>
            </div>
            <div class="form-group">
                <label class="form-label">Комментарии :</label>
                <textarea name="commentary" class="form-textarea" placeholder="Комментарии"></textarea>
            </div>
            <button type="submit" class="btn-submit">Добавить заявку</button>
        </form>
    </div>
</div>
</html>
