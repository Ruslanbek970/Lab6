<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <h2>Все заявки</h2>
    <div class="requests-grid">
        <div th:each="r : ${requests}" class="request-item">
            <h4 class="request-title">
                <span th:if="${!r.handled}" class="badge-new">*(Новая заявка от)*</span>
                <span th:text="${r.userName}">Имя</span>
            </h4>
            <div class="course-info">
                Курс:
                <span th:if="${r.course != null}" th:text="${r.course.name + ' — ' + r.course.price + '₸'}">Курс</span>
                <span th:unless="${r.course != null}">Пока не выбран</span>
            </div>
            <p class="request-comment" th:text="${r.commentary}">Комментарий...</p>
            <div class="phone-container">
                <div class="phone-info">Тел: <span th:text="${r.phone}">+7...</span></div>
                <a th:href="@{'/requests/' + ${r.id}}" class="more-link">Подробнее</a>
            </div>
        </div>
    </div>
</div>
</html>
